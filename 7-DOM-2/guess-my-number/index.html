<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <button id="reset">Reset (esc)</button>

  <div class="game-container">
    <h1>Guess The Number!</h1>
    <p>Enter a number between 1 and 5:</p>
    <input type="number" id="userGuess" min="1" max="5">
    <button class="guessBtn">Guess &#9166;</button>
    <p class="paragraph"></p>
    <p class="higher-lower-paragraph"></p>
  </div>

  <div class="score-container">
    <h2>High Score</h2>
    <p id="highscore">0</p>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
